<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Group Chat</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background-color: #f9f9f9;
            }
            #chat {
                width: 90%;
                max-width: 600px;
                border: 1px solid #ccc;
                border-radius: 10px;
                background-color: #fff;
                padding: 20px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }
            #messages {
                height: 300px;
                overflow-y: auto;
                border: 1px solid #ddd;
                border-radius: 5px;
                padding: 10px;
                margin-bottom: 10px;
                background-color: #f0f0f0;
            }
            .message {
                margin-bottom: 5px;
                padding: 8px;
                border-radius: 5px;
                background: #d9f7d9;
            }
            #input-container {
                display: flex;
                gap: 10px;
            }
            input,
            button {
                width: 100%;
                padding: 10px;
                border-radius: 5px;
                border: 1px solid #ccc;
                outline: none;
                font-size: 16px;
            }
            button {
                background-color: #4caf50;
                color: white;
                cursor: pointer;
            }
            button:disabled {
                background-color: #ccc;
                cursor: not-allowed;
            }
            #sendButton {
                width: 80px; /* Điều chỉnh độ rộng nút Send */
                padding: 10px;
                border-radius: 5px;
                border: 1px solid #ccc;
                outline: none;
                font-size: 16px;
                background-color: #4caf50;
                color: white;
                cursor: pointer;
            }

            #sendButton:disabled {
                background-color: #ccc;
                cursor: not-allowed;
            }
        </style>
    </head>
    <body>
        <div id="chat">
            <h2 id="nameGroupChat">Group Chat</h2>
            <div id="messages"></div>
            <div id="input-container">
                <!-- <input type="text" id="usernameInput" placeholder="Your name" /> -->
                <input
                    type="text"
                    id="messageInput"
                    placeholder="Your message"
                />
                <button id="sendButton" disabled>Send</button>
            </div>
        </div>

        <!-- Thêm SockJS và Stomp.js -->
        <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
